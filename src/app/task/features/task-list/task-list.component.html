<section class="mx-auto w-full max-w-screen-lg px-4">
  <a
    routerLink ="/tasks/new"
    type="submit"
    class="cursor-pointer mb-8 inline-block text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
  >
    Nueva tarea
  </a>
  @if(tasksService.loading()){
    <p class="text-center">Cargando...</p>
  } @else {
    <app-table [tasks] = "tasksService.getTasks()"/>

  }
</section>
